<body>
    <img src="assets/city.png" class="fix"/>
    <img src="assets/wave.png" class="wave"/>
    <h2>Update City</h2>
    <br>
    <form (ngSubmit) = "onUpdate()">
        <div class="inputBox">
            <label style="font-weight:bolder; color: rgb(50, 69, 209);">City Id</label>
            <input type="text" class="form-control" id = "id"
            [(ngModel)] = "city.city_id" name ="id" required="required" disabled="disabled">
        </div>
    <br><br>
        <div class="inputBox">
            <input type="text" class="form-control" id = "city_name"
            [(ngModel)] = "city.city_name" name ="city_name" required="required">
            <span for="city_name">City Name</span>
        </div>
    <br>
        <button class="btn btn-success" type="submit">Submit</button>
    
    </form>
</body>

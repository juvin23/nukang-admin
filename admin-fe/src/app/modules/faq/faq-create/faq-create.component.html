<body>
    <img src="assets/faq.png" class="fix"/>
    <img src="assets/wave.png" class="wave"/>
    <h2>Tambah Bantuan</h2>
    <br>
    <form action="" (ngSubmit) = "onCreate()">
        <div class="inputBox">
            <input type="text" class="form-control" id = "question"
            [(ngModel)] = "faq.question" name ="question" required/>
            <span for="question">Pertanyaan</span>
        </div>
    <br><br>
        <div class="inputBox">
            <input type="textarea" class="form-control" id = "answer"
            [(ngModel)] = "faq.answer" name ="answer" required/>
            <span for="answer">Jawaban</span>
        </div>
    <br>
        <button class="btn btn-success" type="submit">Simpan</button>
        <a routerLink="../"><button class="btn btn-back">Kembali</button></a>
    </form>
</body>

<div>
    <mat-form-field>
        <mat-label>Cari</mat-label>
        <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Faq Name or ID" #input > -->
        <input matInput (keyup)="applyFilter($event)" #input >
    </mat-form-field>

    <table mat-table #table [dataSource]="faqData" matSort>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="id"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="question"> Pertanyaan </th>
          <td mat-cell *matCellDef="let row"> {{row.question}} </td>
        </ng-container>

        <ng-container matColumnDef="answer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header="answer"> Jawaban </th>
          <td mat-cell *matCellDef="let row"> {{row.answer}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Aksi </th>
          <td mat-cell *matCellDef="let row"> 
              <button mat-raised-button (click)="updateFaq(row.id)" color="primary" >Ubah</button>&nbsp;&nbsp;&nbsp;
              <button mat-raised-button (click)="deleteFaq(row.id)" color="warn" >Hapus</button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="faqColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: faqColumns;"></tr>
      </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
      aria-label="to the next faq">
    </mat-paginator>
</div>

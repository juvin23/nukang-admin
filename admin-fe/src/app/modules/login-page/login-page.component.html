<body>
    <img class="wave" src="assets/wave.png">
	<div class="container">
		<div class="img">
			<img src="assets/landing-removebg-preview.png">
		</div>
		<div class="login-content">
			<form (ngSubmit)="adminLogin()">
				<img src="assets/nukang.co.logo.png">
				<h2 class="title" style="color: #999;">Admin PAGE</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5></h5>
           		   		<input type="text" [(ngModel)]="admin.userId" name="userId" id="userId">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5></h5>
           		    	<input type="password" [(ngModel)]="admin.password" name="password" id="password">
            	   </div>
            	</div>


            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
